<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Force-Directed Graph with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-size: cover;
        background-color: lightblue;
      }
      .page {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: calc(100% - 4rem);
      }
      .svg-container {
        width: calc(100% - 4rem);
        height: calc(100% - 4rem);
        background-color: white;
        border-radius: 2rem;
        margin: 1rem;
      }
      text {
        font-family: sans-serif;
        font-size: 12px;
      }
      button:hover {
        background: #c8ffce;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
      }
      .node {
        fill: #1f77b4;
        stroke: #fff;
        stroke-width: 1.5px;
      }
      .link {
        stroke: #999;
        stroke-opacity: 0.6;
      }
      .inputs-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
        height: 100%;
        width: 20rem;
        margin-top: -10rem;
      }
      .input-header {
        margin: 0;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .button-style {
        border-radius: 18px;
        height: 56px;
        background: #f9d6ff;
        width: 5rem;
        font-family: "Times New Roman", serif;
      }
      .button-style.toggle {
        width: 8rem;
      }
      input {
        width: 10rem;
        height: 51px;
        border-radius: 18px;
        font-size: 14px;
        font-family: "Times New Roman", serif;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        letter-spacing: 3px;
        font-family: "Times New Roman", serif;
        font-weight: 600;
        font-size: 40px;
        padding: 10px;
        height: 4rem;
      }
    </style>
  </head>

  <body>
    <!-- size of graph area-->
    <div class="header">
      <span>Force-Directed Graph with D3.js</span>
    </div>
    <div class="page">
      <div class="inputs-container">
        <div class="toggle-container">
          <button class="button-style toggle" id="toggleMode">
            Show Graph
          </button>
        </div>
        <div class="input-container">
          <p class="input-header">Nodes:</p>
          <div class="input-row">
            <input
              class="input-nodes"
              type="number"
              id="nodeCount"
              placeholder="Enter # of nodes" />
            <button class="button-style" id="updateNodes">Update</button>
          </div>
        </div>
        <div class="input-container">
          <p class="input-header">Repulsion Strength:</p>
          <div class="input-row">
            <input
              class="input-strength"
              type="number"
              id="repulsionStrength"
              placeholder="Enter repulsion strength"
              value="-100"
              />
            <button class="button-style" id="updateRepulsion" >Update</button>
          </div>
        </div>
      </div>
      <div class="svg-container">
        <svg></svg>
      </div>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
