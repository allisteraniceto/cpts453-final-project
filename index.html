<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Force-Directed Graph with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .node {
        fill: #1f77b4;
        stroke: #fff;
        stroke-width: 1.5px;
      }
      .link {
        stroke: #999;
        stroke-opacity: 0.6;
      }
      text {
        font-family: sans-serif;
        font-size: 12px;
      }
      .input-container {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <body>
    <!-- size of graph area-->
    <div class="input-container">
      <p>Nodes:</p>
      <input type="number" id="nodeCount" placeholder="enter # of nodes" />
      <button id="updateNodes">Update</button>
    </div>
    <div>
      <svg></svg>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
